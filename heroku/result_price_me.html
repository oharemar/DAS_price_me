<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='./result_price_me.css') }}" >
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>

<body>
<div id="Head">
    <div id="priceMe">
        Price me!
    </div>
    <div class="baseMargin subtitle">
        Thank you for filling out the questionnaire!<br>
    </div>

    <div class="chart" id="bargraph">
        <script>
            var graphs = {{plot | safe}};
            Plotly.plot('bargraph',graphs,{});
        </script>
    </div>

    <div id="result">
        Your dream money should be: {{ vysledek }} $ per month
    </div>
</div>

<div id="Bottom">

    <form method="GET">
        <input type="submit" name="subm" value="Again" />
    </form>

    <div id="autors">
        Created by: Bc.&nbspMartin&nbspOharek, Bc.&nbspBenjamín&nbspPáterek, Bc.&nbspMirek&nbspKubů, Bc.&nbspMatouš&nbspFencl under solid lead Ing.&nbspHynek&nbspWalner
    </div>
</div>
</body>
</html>
